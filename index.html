<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Day3</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <a
target="_blank" href="https://github.com/punchcode-fullstack/3-CSS-form-design">View assignment</a>

    <a 
target="_blank" href="https://raw.githubusercontent.com/punchcode-fullstack/3-CSS-form-design/master/form-rwd-example.gif">View image</a>
    <br>
    <main class="cw big-box mflex">
  
    <section class="box animated styled">
        <form action="">
        <div>
        <label for="first">FIRST NAME</label>
        <input type="text" id="first" name="first" placeholder="First Name" class="text-box">
        </div>
        
        <div>
        <label for="last">LAST NAME</label>
        <input type="text" id="last" name="last" placeholder="Last Name" class="text-box">
        </div>
        
        <div>
            <label for="email">EMAIL ADDRESS</label>
            <input type="text" id="email" name="email" placeholder="johndoe@emil.com" class="text-box"> 
        </div>
        
        <div>
        <label for="country">COUNTRY</label>
        <select id="country" name="country" class="dropd-w text-box animated styled">
            <option>Choose a Country</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Åland Islands">Åland Islands</option>
            <option value="Albania">Albania</option>
            <option value="Algeria">Algeria</option>
            <option value="American Samoa">American Samoa</option>
            <option value="Andorra">Andorra</option>
   
        </select>
    </div>
        <div>
        <label for="bio">BIOGRAPHY</label>
        <textarea name="bio" id="bio" cols="20" rows="5" class="text-box big-textbox"></textarea>
        </div>
        
    </form>
    </section>
    
    <section1 class="box animated styled">
        <form action="">
        <div>
        <label for="talent">PHONE NUMBER</label>
        <input type="text" id="talent" name="phone" placeholder="+351 999 9999" class="text-box">
        </div>
        
        <div>
        <label for="affil">AFFILIATION</label>
        <textarea name="affil" id="affil" cols="20" rows="5" class="text-box big-textbox"></textarea>
        </div>
        <div>
        <label for="occupation">OCCUPATION</label>
        <select id="occupation" name="occupation" class="dropd-w text-box animated styled">
            <option value="">Choose an Occupation</option>
            <option value="engineer">Engineer</option>
            <option value="teacher">Teacher</option>
            <option value="sdeveloper">Software Developer</option>
            <option value="technician">Technician</option>
            <option value="musician">Musician</option>
            
        </select>
    </div>
        <div>
            <label for="cname">CAT'S NAME</label>
            <input type="text" id="cname" name="cname"    placeholder="Kitty" class="text-box"> 
        </div>
        <div>
            <label for="gadget">FAVORITE GADGET</label>
            <input type="text" id="gadget" name="gadget" placeholder="Annoy-a-tron" class="text-box"> 
        </div>
    
    </form>
    </section1>

    <section2 class="box animated styled">
        <form action="">
        <div>
        <label for="talent">TYPE OF TALENT</label>
        <select id="talent" name="talent" class="dropd-w text-box animated styled">
        <option value="">Choose a Talent</option>
            <option value="acting">Acting</option>
            <option value="cooking">Cooking</option>
            <option value="baking">Baking</option> 
            <option value="singing">Singing</option>
            
        </select>
    </div>
        <div>
        <label for="drink">FAVORITE DRINK</label>
        <input type="text" id="drink" name="drink" placeholder="Green tea" class="text-box">
        </div>
        
        <div>
        <label for="power">FAVORITE POWER</label>
        <input type="text" id="power" name="power" placeholder="Anti-gravity" class="text-box">
        </div>
        
        <div>
            <label for="weapon">WEAPON OF CHOICE</label>
            <input type="text" id="weapon" name="weapon" placeholder="Lightsaber" class="text-box"> 
        </div>
        
        
        <div>
        <label for="comment">COMMENTS</label>
        <textarea name="comment" id="comment" cols="20" rows="5" class="text-box big-textbox"></textarea>
        </div>
        
    </form>
    </section2>                                                  
    </main>
</body>
</html>
